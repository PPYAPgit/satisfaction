<!DOCTYPE html>

{% load socialaccount %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        {% load static %}
        <title>Satisfaction</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    </head>
    <body>
        <!-- {% if user.is_authenticated %}
        <span>{{ user }}님이 로그인중입니다.</span>
        {% endif %} -->

        <h1 class="ui center aligned header">Hi! Set your ID first.. :D</h1>

        <div class="ui text container center aligned" id="body-div">
            <form method="post" action="{% url 'praises:set_id' %}">
                {% csrf_token %}
                <i class="heart icon"></i>


                <div class="ui labeled action input">
                    <div class="ui label">@</div>
                    <input type="text" name="id_text" placeholder="Cool Name...">
                    <button type="submit" class="ui button">Go</button>
                </div>
            </form>
        </div>

        <footer>
            <div class="ui container"><p>Love, stay with me. @ppyap</p></div>
        </footer>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

        <style media="screen">
            h1.ui.center.header {
                margin-top: 3em;
            }
            footer {
               position: fixed;
               bottom: 0;
               width: 100%;
               height: 60px;
               padding-top: 20px;
               padding-bottom: 20px;
               background-color: #f5f5f5;
               margin-top: 0;
               margin-bottom: 0;
            }
            #body-div {
                padding-bottom: 150px;
            }
        </style>
    </body>
</html>
